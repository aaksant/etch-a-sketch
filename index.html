<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-sketch</title>
</head>

<body>
  <div class="header">
    <h1 class="title">Etch-a-sketch</h1>
    <div class="main-btn-container">
      <input type="text" name="dimension" id="dimension" placeholder="ex: 32">
      <button class="create-grid-button">Create grid</button>
      <button class="reset-button">Reset</button>
    </div>
    <div class="grid-info"></div>
  </div>

  <div class="main">
    <div class="settings">
      <button class="black-btn">Black</button>
      <button class="random-color-btn">Random</button>
      <button class="eraser">Eraser</button>
    </div>
    <div class="board"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
