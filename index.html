<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-sketch</title>
</head>

<body>
  <div class="header">
    <h1 class="title">Etch-a-sketch</h1>

  <script src="main.js"></script>
